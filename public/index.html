<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 48px; margin-bottom: 10px; }
        .search-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .room-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .room-card:hover { transform: translateY(-5px); }
        .room-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .room-content { padding: 20px; }
        .room-name { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .room-price { font-size: 32px; color: #667eea; font-weight: 700; margin: 15px 0; }
        .loading { text-align: center; color: white; font-size: 24px; padding: 40px; }
        .message { padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; }
        .message.error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .message.success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè® Hotel Booking</h1>
            <p>Find and book your perfect room</p>
        </header>
        <div class="search-box">
            <h2 style="margin-bottom: 20px;">Search Available Rooms</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Check In</label>
                    <input type="date" id="checkIn" min="">
                </div>
                <div class="form-group">
                    <label>Check Out</label>
                    <input type="date" id="checkOut" min="">
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <select id="guests">
                        <option value="1">1 Guest</option>
                        <option value="2" selected>2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
            </div>
            <button onclick="searchRooms()" id="searchBtn">Search Rooms</button>
        </div>
