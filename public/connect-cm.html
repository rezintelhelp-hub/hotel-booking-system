<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Channel Manager - GAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .logo span { color: var(--primary); }
        
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .cm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .cm-card {
            background: var(--bg-white);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .cm-card.soon {
            opacity: 0.6;
            cursor: default;
        }
        
        .cm-card.soon:hover {
            border-color: var(--border);
            transform: none;
            box-shadow: none;
        }
        
        .soon-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #94a3b8;
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .cm-card.ready:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        

        .cm-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .cm-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        
        .cm-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        /* CM Brand Colors */
        .cm-beds24 { background: linear-gradient(135deg, #1a1a2e, #16213e); }
        .cm-hostaway { background: linear-gradient(135deg, #00BFA5, #00897B); }
        .cm-smoobu { background: linear-gradient(135deg, #ff6b35, #f7931e); }
        .cm-lodgify { background: linear-gradient(135deg, #E8545B, #D94952); }
        .cm-guesty { background: linear-gradient(135deg, #2563EB, #1D4ED8); }
        .cm-hostfully { background: linear-gradient(135deg, #7c3aed, #6d28d9); }
        .cm-ownerrez { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .cm-hospitable { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .cm-tokeet { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .cm-uplisting { background: linear-gradient(135deg, #ec4899, #db2777); }
        .cm-hostify { background: linear-gradient(135deg, #14b8a6, #0d9488); }
        .cm-avantio { background: linear-gradient(135deg, #f97316, #ea580c); }
        .cm-mews { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .cm-cloudbeds { background: linear-gradient(135deg, #4f46e5, #4338ca); }
        .cm-bookingsync { background: linear-gradient(135deg, #84cc16, #65a30d); }
        .cm-streamline { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .cm-track { background: linear-gradient(135deg, #10b981, #059669); }
        .cm-apaleo { background: linear-gradient(135deg, #f43f5e, #e11d48); }
        .cm-default { background: linear-gradient(135deg, #64748b, #475569); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">G<span>A</span>S</div>
        <a href="https://gas.travel" style="color: var(--text-secondary); text-decoration: none;">‚Üê Back to Home</a>
    </header>
    
    <main class="main">
        <div class="page-title">
            <h1>Connect Your Channel Manager</h1>
            <p>Select your property management system to get started</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search channel managers...">
        </div>
        
        <div id="readySection">
            <div class="section-title">‚ö° Available Integrations</div>
            <div class="cm-grid" id="readyGrid"></div>
        </div>
        
        <div id="soonSection">
            <div class="section-title">üîú Coming Soon</div>
            <div class="cm-grid" id="soonGrid"></div>
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <p>No channel managers found matching your search.</p>
            <p style="margin-top: 0.5rem;">Can't find yours? <a href="mailto:support@gas.travel">Contact us</a></p>
        </div>
    </main>
    
    <script>
        // Channel Manager configurations
        const channelManagers = [
            // Direct integrations (GAS native)
            { id: 'beds24', name: 'Beds24', type: 'direct', desc: 'Channel Manager', color: 'beds24', ready: true },
            { id: 'booking-automation', name: 'Booking Automation', type: 'direct', desc: 'Channel Manager', color: 'beds24', ready: true },
            { id: 'hostaway', name: 'Hostaway', type: 'direct', desc: 'Property Management', color: 'hostaway', ready: true },
            
            // Calry integrations with dedicated wizards
            { id: 'smoobu', name: 'Smoobu', type: 'wizard', desc: 'Channel Manager', color: 'smoobu', ready: true },
            { id: 'lodgify', name: 'Lodgify', type: 'wizard', desc: 'Vacation Rental', color: 'lodgify', ready: true },
            { id: 'guesty', name: 'Guesty', type: 'wizard', desc: 'Property Management', color: 'guesty', ready: true },
            { id: 'cloudbeds', name: 'Cloudbeds', type: 'wizard', desc: 'Hotel PMS', color: 'cloudbeds', ready: true },
            
            // Coming soon - from Calry supported list
            { id: 'apaleo', name: 'Apaleo', type: 'soon', desc: 'Hotel PMS', color: 'apaleo', ready: false },
            { id: 'avaibook', name: 'AvaiBook', type: 'soon', desc: 'Vacation Rental', color: 'default', ready: false },
            { id: 'avantio', name: 'Avantio', type: 'soon', desc: 'Vacation Rental', color: 'avantio', ready: false },
            { id: 'bookingsync', name: 'BookingSync (Smily)', type: 'soon', desc: 'Channel Manager', color: 'bookingsync', ready: false },
            { id: 'direct-software', name: 'Direct Software', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'elina', name: 'Elina', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'escapia', name: 'Escapia', type: 'soon', desc: 'Vacation Rental', color: 'default', ready: false },
            { id: 'fantasticstay', name: 'FantasticStay', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'guestwisely', name: 'GuestWisely', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'hospitable', name: 'Hospitable', type: 'soon', desc: 'Automation', color: 'hospitable', ready: false },
            { id: 'hostex', name: 'Hostex', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'hostfully', name: 'Hostfully', type: 'soon', desc: 'Property Management', color: 'hostfully', ready: false },
            { id: 'hostify', name: 'Hostify', type: 'soon', desc: 'Property Management', color: 'hostify', ready: false },
            { id: 'host-tools', name: 'Host Tools', type: 'soon', desc: 'Automation', color: 'default', ready: false },
            { id: 'mews', name: 'Mews', type: 'soon', desc: 'Hotel PMS', color: 'mews', ready: false },
            { id: 'ownerrez', name: 'OwnerRez', type: 'soon', desc: 'Vacation Rental', color: 'ownerrez', ready: false },
            { id: 'rentalwise', name: 'RentalWise', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'rentalsunited', name: 'RentalsUnited', type: 'soon', desc: 'Channel Manager', color: 'default', ready: false },
            { id: 'resly', name: 'Resly', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
            { id: 'rms-cloud', name: 'RMS Cloud', type: 'soon', desc: 'Hotel PMS', color: 'default', ready: false },
            { id: 'streamline', name: 'Streamline', type: 'soon', desc: 'Vacation Rental', color: 'streamline', ready: false },
            { id: 'tokeet', name: 'Tokeet', type: 'soon', desc: 'Channel Manager', color: 'tokeet', ready: false },
            { id: 'track', name: 'Track', type: 'soon', desc: 'Hospitality PMS', color: 'track', ready: false },
            { id: 'uplisting', name: 'Uplisting', type: 'soon', desc: 'Property Management', color: 'uplisting', ready: false },
            { id: 'your-rentals', name: 'Your.Rentals', type: 'soon', desc: 'Channel Manager', color: 'default', ready: false },
            { id: 'zeevou', name: 'Zeevou', type: 'soon', desc: 'Property Management', color: 'default', ready: false },
        ];
        
        // Render a CM card
        function renderCard(cm) {
            const isReady = cm.ready;
            return `
                <div class="cm-card ${isReady ? 'ready' : 'soon'}" onclick="${isReady ? `selectCM('${cm.id}')` : 'void(0)'}">
                    ${!isReady ? '<span class="soon-badge">Coming Soon</span>' : ''}
                    <div class="cm-logo cm-${cm.color || 'default'}">${cm.name.substring(0, 2).toUpperCase()}</div>
                    <div class="cm-name">${cm.name}</div>
                    <div class="cm-desc">${cm.desc}</div>
                </div>
            `;
        }
        
        // Render grids
        function renderGrids(filter = '') {
            const searchTerm = filter.toLowerCase();
            const filtered = channelManagers.filter(cm => 
                cm.name.toLowerCase().includes(searchTerm) ||
                cm.desc.toLowerCase().includes(searchTerm)
            );
            
            const ready = filtered.filter(cm => cm.ready);
            const soon = filtered.filter(cm => !cm.ready);
            
            const readyGrid = document.getElementById('readyGrid');
            const soonGrid = document.getElementById('soonGrid');
            const readySection = document.getElementById('readySection');
            const soonSection = document.getElementById('soonSection');
            const noResults = document.getElementById('noResults');
            
            if (filtered.length === 0) {
                readySection.style.display = 'none';
                soonSection.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            if (ready.length > 0) {
                readySection.style.display = 'block';
                readyGrid.innerHTML = ready.map(renderCard).join('');
            } else {
                readySection.style.display = 'none';
            }
            
            if (soon.length > 0) {
                soonSection.style.display = 'block';
                soonGrid.innerHTML = soon.map(renderCard).join('');
            } else {
                soonSection.style.display = 'none';
            }
        }
        
        // Select CM - route to appropriate wizard
        function selectCM(id) {
            const cm = channelManagers.find(c => c.id === id);
            if (!cm || !cm.ready) return;
            
            // Route based on type
            switch (cm.type) {
                case 'direct':
                    // Direct integrations - Booking Automation uses Beds24 wizard
                    if (id === 'booking-automation') {
                        window.location.href = `/booking-automation-wizard.html`;
                    } else {
                        window.location.href = `/${id}-wizard.html`;
                    }
                    break;
                    
                case 'wizard':
                    // Calry CMs with dedicated wizards
                    window.location.href = `/${id}-wizard.html`;
                    break;
                    
                case 'calry':
                    // Generic Calry flow
                    window.location.href = `/cm-wizard.html?cm=${id}`;
                    break;
                    
                default:
                    window.location.href = `/cm-wizard.html?cm=${id}`;
            }
        }
        
        // Search handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderGrids(e.target.value);
        });
        
        // Initialize
        renderGrids();
        
        console.log('üîó CM Selector loaded');
    </script>
</body>
</html>
