<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Channel Manager - GAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .logo span { color: var(--primary); }
        
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .cm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .cm-card {
            background: var(--bg-white);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .cm-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .cm-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .cm-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }
        
        .cm-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        /* CM Brand Colors */
        .cm-beds24 { background: linear-gradient(135deg, #1a1a2e, #16213e); }
        .cm-hostaway { background: linear-gradient(135deg, #00BFA5, #00897B); }
        .cm-smoobu { background: linear-gradient(135deg, #ff6b35, #f7931e); }
        .cm-lodgify { background: linear-gradient(135deg, #E8545B, #D94952); }
        .cm-guesty { background: linear-gradient(135deg, #2563EB, #1D4ED8); }
        .cm-hostfully { background: linear-gradient(135deg, #4A90D9, #2E5C8A); }
        .cm-ownerrez { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .cm-hospitable { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .cm-tokeet { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .cm-uplisting { background: linear-gradient(135deg, #ec4899, #db2777); }
        .cm-hostify { background: linear-gradient(135deg, #14b8a6, #0d9488); }
        .cm-avantio { background: linear-gradient(135deg, #f97316, #ea580c); }
        .cm-mews { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .cm-cloudbeds { background: linear-gradient(135deg, #4f46e5, #4338ca); }
        .cm-bookingsync { background: linear-gradient(135deg, #84cc16, #65a30d); }
        .cm-streamline { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .cm-track { background: linear-gradient(135deg, #10b981, #059669); }
        .cm-apaleo { background: linear-gradient(135deg, #f43f5e, #e11d48); }
        .cm-escapia { background: linear-gradient(135deg, #7c3aed, #6d28d9); }
        .cm-zeevou { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .cm-rms { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .cm-resly { background: linear-gradient(135deg, #059669, #047857); }
        .cm-hostex { background: linear-gradient(135deg, #7c3aed, #5b21b6); }
        .cm-elina { background: linear-gradient(135deg, #0891b2, #0e7490); }
        .cm-direct { background: linear-gradient(135deg, #475569, #334155); }
        .cm-fantasticstay { background: linear-gradient(135deg, #f472b6, #ec4899); }
        .cm-guestwisely { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .cm-hosttools { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .cm-rentalwise { background: linear-gradient(135deg, #0ea5e9, #0284c7); }
        .cm-yourrentals { background: linear-gradient(135deg, #f97316, #ea580c); }
        .cm-avaibook { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .cm-other { background: linear-gradient(135deg, #667eea, #764ba2); }
        .cm-default { background: linear-gradient(135deg, #64748b, #475569); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">G<span>A</span>S</div>
        <a href="/gas-admin.html#gas-sync-connections" style="color: var(--text-secondary); text-decoration: none;">‚Üê Back to Dashboard</a>
    </header>
    
    <main class="main">
        <div class="page-title">
            <h1>Connect Your Channel Manager</h1>
            <p>Select your property management system to get started</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search channel managers...">
        </div>
        
        <div id="cmSection">
            <div class="section-title">‚ö° Available Integrations</div>
            <div class="cm-grid" id="cmGrid"></div>
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <p>No channel managers found matching your search.</p>
            <p style="margin-top: 0.5rem;">Can't find yours? Select "Other / Not Listed" below</p>
        </div>
    </main>
    
    <script>
        // Channel Manager configurations - ALL READY
        const channelManagers = [
            // Direct integrations (GAS native)
            { id: 'beds24', name: 'Beds24', desc: 'Channel Manager', color: 'beds24' },
            { id: 'booking-automation', name: 'Booking Automation', desc: 'Channel Manager', color: 'beds24' },
            { id: 'hostaway', name: 'Hostaway', desc: 'Property Management', color: 'hostaway' },
            
            // Calry integrations - all with dedicated wizards
            { id: 'apaleo', name: 'Apaleo', desc: 'Hotel PMS', color: 'apaleo' },
            { id: 'avaibook', name: 'AvaiBook', desc: 'Vacation Rental', color: 'avaibook' },
            { id: 'avantio', name: 'Avantio', desc: 'Vacation Rental', color: 'avantio' },
            { id: 'bookingsync', name: 'BookingSync', desc: 'Channel Manager', color: 'bookingsync' },
            { id: 'cloudbeds', name: 'Cloudbeds', desc: 'Hotel PMS', color: 'cloudbeds' },
            { id: 'direct', name: 'Direct Software', desc: 'Property Management', color: 'direct' },
            { id: 'elina', name: 'Elina', desc: 'Property Management', color: 'elina' },
            { id: 'escapia', name: 'Escapia', desc: 'Vacation Rental', color: 'escapia' },
            { id: 'fantasticstay', name: 'FantasticStay', desc: 'Property Management', color: 'fantasticstay' },
            { id: 'guesty', name: 'Guesty', desc: 'Property Management', color: 'guesty' },
            { id: 'guestwisely', name: 'GuestWisely', desc: 'Property Management', color: 'guestwisely' },
            { id: 'hospitable', name: 'Hospitable', desc: 'Automation', color: 'hospitable' },
            { id: 'hostex', name: 'Hostex', desc: 'Property Management', color: 'hostex' },
            { id: 'hostfully', name: 'Hostfully', desc: 'Property Management', color: 'hostfully' },
            { id: 'hostify', name: 'Hostify', desc: 'Property Management', color: 'hostify' },
            { id: 'hosttools', name: 'Host Tools', desc: 'Automation', color: 'hosttools' },
            { id: 'lodgify', name: 'Lodgify', desc: 'Vacation Rental', color: 'lodgify' },
            { id: 'mews', name: 'Mews', desc: 'Hotel PMS', color: 'mews' },
            { id: 'ownerrez', name: 'OwnerRez', desc: 'Vacation Rental', color: 'ownerrez' },
            { id: 'rentalwise', name: 'RentalWise', desc: 'Property Management', color: 'rentalwise' },
            { id: 'resly', name: 'Resly', desc: 'Property Management', color: 'resly' },
            { id: 'rms', name: 'RMS Cloud', desc: 'Hotel PMS', color: 'rms' },
            { id: 'smoobu', name: 'Smoobu', desc: 'Channel Manager', color: 'smoobu' },
            { id: 'streamline', name: 'Streamline', desc: 'Vacation Rental', color: 'streamline' },
            { id: 'tokeet', name: 'Tokeet', desc: 'Channel Manager', color: 'tokeet' },
            { id: 'track', name: 'Track', desc: 'Hospitality PMS', color: 'track' },
            { id: 'uplisting', name: 'Uplisting', desc: 'Property Management', color: 'uplisting' },
            { id: 'yourrentals', name: 'Your.Rentals', desc: 'Channel Manager', color: 'yourrentals' },
            { id: 'zeevou', name: 'Zeevou', desc: 'Property Management', color: 'zeevou' },
            
            // Other / Not Listed - always at the end
            { id: 'other', name: 'Other / Not Listed', desc: 'Request Integration', color: 'other' },
        ];
        
        // Sort alphabetically but keep "Other" at the end
        channelManagers.sort((a, b) => {
            if (a.id === 'other') return 1;
            if (b.id === 'other') return -1;
            return a.name.localeCompare(b.name);
        });
        
        // Render a CM card
        function renderCard(cm) {
            return `
                <div class="cm-card" onclick="selectCM('${cm.id}')">
                    <div class="cm-logo cm-${cm.color || 'default'}">${cm.id === 'other' ? '?' : cm.name.substring(0, 2).toUpperCase()}</div>
                    <div class="cm-name">${cm.name}</div>
                    <div class="cm-desc">${cm.desc}</div>
                </div>
            `;
        }
        
        // Render grid
        function renderGrid(filter = '') {
            const searchTerm = filter.toLowerCase();
            const filtered = channelManagers.filter(cm => 
                cm.name.toLowerCase().includes(searchTerm) ||
                cm.desc.toLowerCase().includes(searchTerm)
            );
            
            const cmGrid = document.getElementById('cmGrid');
            const cmSection = document.getElementById('cmSection');
            const noResults = document.getElementById('noResults');
            
            if (filtered.length === 0) {
                cmSection.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            cmSection.style.display = 'block';
            cmGrid.innerHTML = filtered.map(renderCard).join('');
        }
        
        // Select CM - route to wizard
        function selectCM(id) {
            // Pass through account_id if present
            const urlParams = new URLSearchParams(window.location.search);
            const accountId = urlParams.get('account_id');
            const qs = accountId ? `?account_id=${accountId}` : '';
            
            // Special cases
            if (id === 'booking-automation') {
                window.location.href = '/booking-automation-wizard.html' + qs;
                return;
            }
            
            if (id === 'other') {
                window.location.href = '/other-cm-wizard.html' + qs;
                return;
            }
            
            // All others go to their dedicated wizard
            window.location.href = `/${id}-wizard.html${qs}`;
        }
        
        // Search handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderGrid(e.target.value);
        });
        
        // Initial render
        renderGrid();
    </script>
</body>
</html>
