<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GAS Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #1e1b4b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo p {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .hint {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 25px;
            color: #374151;
        }
        
        .welcome strong {
            color: #1e1b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè® GAS Admin</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Validating reset link...</p>
        </div>
        
        <div id="error-state" style="display: none;">
            <div class="message error" id="error-message"></div>
            <div class="back-link">
                <a href="/gas-admin.html">‚Üê Back to Login</a>
            </div>
        </div>
        
        <div id="form-state" style="display: none;">
            <div class="welcome" id="welcome-message"></div>
            
            <div id="form-message"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                    <p class="hint">Minimum 8 characters</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Reset Password</button>
            </form>
            
            <div class="back-link">
                <a href="/gas-admin.html">‚Üê Back to Login</a>
            </div>
        </div>
        
        <div id="success-state" style="display: none;">
            <div class="message success">
                ‚úì Your password has been reset successfully!
            </div>
            <p style="text-align: center; color: #64748b; margin-bottom: 20px;">You can now log in with your new password.</p>
            <a href="/gas-admin.html" class="btn" style="display: block; text-align: center; text-decoration: none;">Go to Login</a>
        </div>
    </div>
    
    <script>
        const token = new URLSearchParams(window.location.search).get('token');
        
        async function init() {
            if (!token) {
                showError('No reset token provided. Please use the link from your email.');
                return;
            }
            
            try {
                const response = await fetch(`/api/accounts/validate-reset-token/${token}`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('form-state').style.display = 'block';
                    document.getElementById('welcome-message').innerHTML = `Welcome back, <strong>${result.name || result.email}</strong>`;
                } else {
                    showError(result.error || 'This reset link is invalid or has expired.');
                }
            } catch (error) {
                showError('Unable to validate reset link. Please try again.');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        function showFormMessage(message, isError = false) {
            const el = document.getElementById('form-message');
            el.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            if (password !== confirmPassword) {
                showFormMessage('Passwords do not match', true);
                return;
            }
            
            if (password.length < 8) {
                showFormMessage('Password must be at least 8 characters', true);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/api/accounts/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                        confirm_password: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('form-state').style.display = 'none';
                    document.getElementById('success-state').style.display = 'block';
                } else {
                    showFormMessage(result.error || 'Unable to reset password', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showFormMessage('Connection error. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        init();
    </script>
</body>
</html>
