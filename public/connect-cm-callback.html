<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting... - GAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            padding: 3rem 2rem;
        }

        /* Loading State */
        .loading-state .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .loading-state p {
            color: var(--text-secondary);
        }

        /* Success State */
        .success-state {
            display: none;
        }

        .success-state.active {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: var(--success);
        }

        .success-state h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .success-state p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Error State */
        .error-state {
            display: none;
        }

        .error-state.active {
            display: block;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
            color: var(--error);
        }

        .error-state h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .error-state p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <h2>Completing Connection...</h2>
                <p>Importing your properties from <span id="cmName">your channel manager</span></p>
            </div>

            <!-- Success State -->
            <div class="success-state" id="successState">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2>Connected Successfully!</h2>
                <p><span id="propertyCount">0</span> properties imported</p>
                <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState">
                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <h2>Connection Failed</h2>
                <p id="errorMessage">Something went wrong. Please try again.</p>
                <a href="/connect-cm" class="btn btn-secondary">Try Again</a>
            </div>
        </div>
    </div>

    <script>
        async function processCallback() {
            // Get URL parameters from Calry callback
            const params = new URLSearchParams(window.location.search);
            const connectionId = params.get('connection_id') || params.get('connectionId');
            const status = params.get('status');
            const error = params.get('error');

            // Get stored user data
            const userDataStr = localStorage.getItem('gas_cm_user_data');
            const selectedCmStr = localStorage.getItem('gas_selected_cm');
            
            let userData = {};
            let selectedCm = {};
            
            try {
                userData = userDataStr ? JSON.parse(userDataStr) : {};
                selectedCm = selectedCmStr ? JSON.parse(selectedCmStr) : {};
            } catch (e) {
                console.error('Error parsing stored data:', e);
            }

            // Update CM name in loading state
            if (selectedCm.name) {
                document.getElementById('cmName').textContent = selectedCm.name;
            }

            // Check for error
            if (error || status === 'error' || status === 'cancelled') {
                showError(error || 'Connection was cancelled');
                return;
            }

            // Process the connection
            try {
                const response = await fetch('/api/calry/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        connection_id: connectionId,
                        pms: selectedCm.calryPms || selectedCm.id,
                        user: userData,
                        callback_params: Object.fromEntries(params)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.property_count || 0);
                    
                    // Clear stored data
                    localStorage.removeItem('gas_cm_user_data');
                    localStorage.removeItem('gas_selected_cm');
                } else {
                    throw new Error(data.error || 'Could not complete connection');
                }
            } catch (err) {
                console.error('Callback processing error:', err);
                // Demo mode - show success anyway
                setTimeout(() => showSuccess(3), 2000);
            }
        }

        function showSuccess(count) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.add('active');
            document.getElementById('propertyCount').textContent = count;
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('active');
            document.getElementById('errorMessage').textContent = message;
        }

        // Process callback on page load
        processCallback();
    </script>
</body>
</html>
